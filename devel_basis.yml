---
- name: "Install devel_basis pattern and cmake"
  hosts: nodes
  become: true
  gather_facts: false

  tasks:

    - name: Install pattern(s) with recommends
      community.general.zypper:
        update_cache: true
        disable_recommends: false
        type: pattern
        name:
          - devel_basis
          #- devel_kernel
        state: present

    # some node packages seem to require cmake to build
    - name: Install package(s) with recommends
      community.general.zypper:
        disable_recommends: false
        type: package
        name:
          - cmake
        state: present
